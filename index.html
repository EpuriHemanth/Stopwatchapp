<!DOCTYPE html>
<html>
    <head>
        <title>Stopwatch App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 id="heading"> Stop Watch</h1>
      <section id="main-section">
        <div id="timer-container"> 
            
            <h1>
               <span id="min">00</span>
               <span id="colon">:</span>
               <span id="sec">00</span>
            </h1>   
           
        </div>   
           
       <div id="btn-container">
           <button id="start"><h1>Start</h1></button>
           <button id="stop"><h1>Stop</h1></button>
           <button id="reset"><h1>Reset</h1></button>
       </div>
      </section>
        
    
     <script src="script.js"></script>  
    </body>
</html>
